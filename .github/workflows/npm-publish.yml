name: NPM publish

on:
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      # The dev tools are needed to package, as we are building before packaging.
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - uses: infrastructure-blocks/npm-publish-action@feature/first-implementation
        env:
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
        with:
          version: minor
          prerelease: true
